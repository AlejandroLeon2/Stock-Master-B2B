<section class="h-full flex flex-col max-w-4xl sm:mx-auto p-4 my-6">
  <div class="sticky top-0 bg-white border-gray-100 py-5 rounded-t-2xl z-10">
    <div class="flex items-center gap-3">
      <lucide-icon [img]="FileText" class="w-5 h-5 text-black"></lucide-icon>
      <h2 class="text-xl font-semibold text-gray-900">Mis pedidos</h2>
    </div>
  </div>

  <p class="text-gray-600 pb-6">
    Aquí podrás ver el historial de tus pedidos realizados en StockMaster.
  </p>

  <div class="flex flex-col gap-4 items-center">
    @if(isLoading()) {
    <span>Cargando...</span>
    } @else { @if(data().length === 0) {
    <span>No tienes pedidos</span>
    } @else { @for(order of data(); track order.id) {
    <div class="w-full">
      <app-user-order [data]="order"></app-user-order>
    </div>
    } } }
  </div>
</section>
